# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - weather-forecast-frontend-app

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:

  checkout:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

  installation:
    runs-on: ubuntu-latest
    needs: checkout
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Install dependencies
        run: pnpm install
    
  build:
    runs-on: ubuntu-latest
    needs: installation
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54A29E3832A44F9A8904DAB65474BD49 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21541C8229684940BB5196CD83277339 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_135D63E2761F4B10A65274261A70C1D0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'weather-forecast-frontend-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
