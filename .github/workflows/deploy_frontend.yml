# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - weather-forecast-frontend-app

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/deploy_frontend.yml'
      - 'frontend/**'
      
jobs:

  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}  # Cache key based on package-lock.json file
          restore-keys: |
              ${{ runner.os }}-node-modules-

      - name: Run tests     
        run: npm run test

      - name: Build project
        run: npm run build 
    
      - name: Login to Azure
        uses: azure/login@v2  
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6EAC8D09BCD843C5B0BA205E0C253EF0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6CE51464584E45E9918623E6057B267C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_982FC228E4254E4E95E55BE41B5087F1 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'weather-forecast-frontend-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
     
